apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod-secret"
    nginx.ingress.kubernetes.io/configuration-snippet: proxy_set_header X-Script-Name /db;
spec:
  tls:
    - hosts:
        - dev.ryan-schachte.com
        - www.dev.ryan-schachte.com
      secretName: dev-schachte
  rules:
    - host: dev.ryan-schachte.com
      http:
        paths:
          - path: /db
            backend:
              serviceName: pgadmin
              servicePort: 3000
          - path: /
            backend:
              serviceName: client-srv
              servicePort: 4000
    - host: www.dev.ryan-schachte.com
      http:
        paths:
          - path: /db
            backend:
              serviceName: pgadmin
              servicePort: 3000
              servicePort: 3000
          - path: /
            backend:
              serviceName: client-srv
              servicePort: 4000
